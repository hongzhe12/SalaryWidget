name: PySide6 Auto Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade PySide6 pyinstaller pyside6-tools
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: Build executable
      shell: bash
      run: |
        # æ£€æµ‹å…¥å£æ–‡ä»¶
        if [ -f "app.py" ]; then
          ENTRY_FILE="app.py"
        elif [ -f "main.py" ]; then
          ENTRY_FILE="main.py"
        else
          echo "::error::No entry file found!"
          exit 1
        fi

        # èŽ·å–ä»“åº“åä½œä¸ºåº”ç”¨å
        APP_NAME=$(basename "$GITHUB_REPOSITORY")

        # æ¸…ç†æ—§æž„å»º
        rm -rf build dist

        # å¤„ç†èµ„æºæ–‡ä»¶ï¼ˆWindowså…¼å®¹å†™æ³•ï¼‰
        ADD_DATA_ARGS=""
        if [ -f "resources.qrc" ]; then
          # å…ˆç¼–è¯‘qrcæ–‡ä»¶
          pyside6-rcc resources.qrc -o resources.py
          ADD_DATA_ARGS="--add-data resources.qrc;."
        fi

        # å¤„ç†UIæ–‡ä»¶
        for ui_file in *.ui; do
          if [ -f "$ui_file" ]; then
            # ç¼–è¯‘UIæ–‡ä»¶
            pyside6-uic "$ui_file" > "${ui_file%.ui}.py"
            ADD_DATA_ARGS="$ADD_DATA_ARGS --add-data $ui_file;."
          fi
        done

        # æ‰§è¡Œæž„å»º
        pyinstaller --noconfirm --onefile --windowed \
          --name "$APP_NAME" \
          --specpath "." \
          --distpath "./dist" \
          --workpath "./build" \
          --hidden-import='PySide6.QtXml' \
          $ADD_DATA_ARGS \
          "$ENTRY_FILE"

    - name: Verify build
      shell: bash
      run: |
        echo "=== Build Results ==="
        ls -lh dist/
        if [ ! -f "dist/${APP_NAME}.exe" ]; then
          echo "::error::Build failed!"
          exit 1
        fi
        echo "âœ… Build succeeded!"

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
        tag_name: v$(date +%Y%m%d%H%M)
        body: |
          ðŸš€ Auto-built Release
          - Commit: ${{ github.sha }}
          - Build Time: $(date)