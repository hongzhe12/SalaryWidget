name: Build and Release

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-release:
    runs-on: windows-latest
    permissions:
      contents: write
    outputs:
      release_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PySide6
        pip install -r requirements.txt

    - name: Build executable
      shell: bash
      run: |
        pyinstaller --noconfirm --onefile --windowed \
          --name "${{ github.repository }}" \
          app.py

    - name: Verify build output
      shell: bash
      run: |
        echo "Build verification:"
        ls -lh dist/
        [ -f "dist/${{ github.repository }}.exe" ] && echo "âœ… Build successful" || exit 1

    - name: Create Release
      id: create-release
      if: github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/${{ github.repository }}.exe
        tag_name: v${{ github.run_number }}
        body: |
          Auto-generated release - ${{ github.sha }}
          Download: https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/${{ github.repository }}.exe