name: PySide6 Auto Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"
        cache: 'pip'

    - name: Install dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install --upgrade PySide6 pyinstaller
        if [ -f "requirements.txt" ]; then pip install -r requirements.txt; fi

    - name: Build executable
      shell: bash
      run: |
        # 检测入口文件
        if [ -f "app.py" ]; then
          ENTRY_FILE="app.py"
        elif [ -f "main.py" ]; then
          ENTRY_FILE="main.py"
        else
          echo "::error::No entry file found!"
          exit 1
        fi

        # 获取仓库名作为应用名
        APP_NAME=$(basename "$GITHUB_REPOSITORY")

        # 清理旧构建
        rm -rf build dist

        # 动态构建参数
        ADD_DATA_ARGS=""
        shopt -s nullglob
        for ui_file in *.ui; do
          ADD_DATA_ARGS="$ADD_DATA_ARGS --add-data '$ui_file;.'"
        done
        for qrc_file in *.qrc; do
          ADD_DATA_ARGS="$ADD_DATA_ARGS --add-data '$qrc_file;.'"
        done

        # 执行构建
        pyinstaller --noconfirm --onefile --windowed \
          --name "$APP_NAME" \
          --specpath "." \
          --distpath "./dist" \
          --workpath "./build" \
          $ADD_DATA_ARGS \
          --hidden-import='PySide6.QtXml' \
          "$ENTRY_FILE"

    - name: Verify build
      shell: bash  # 关键修复：必须指定bash
      run: |
        echo "=== Build Results ==="
        ls -lh dist/
        if [ ! -f "dist/${APP_NAME}.exe" ]; then
          echo "::error::Build failed!"
          exit 1
        fi
        echo "✅ Build succeeded!"

    - name: Create Release
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      uses: softprops/action-gh-release@v1
      with:
        files: dist/*.exe
        tag_name: v$(date +%Y%m%d%H%M)
        body: |
          🚀 Auto-built Release
          - Commit: ${{ github.sha }}
          - Build Time: $(date)